<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="js/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-1" >
            <div class="media">
                <div class="media-left">
                    <img width="100" height="100" style="margin-top: 20px; margin-left: 70px;" class="media-object" src="../favicon.ico">
                </div>
            </div>
        </div>
        <div class="col-3" style="margin-top: 45px;">
            <h1 class="text-danger" style="font-size:35px; text-align: center; vertical-align: middle;">Web food shop</h1>
        </div>
        <div class="col-8 text-right">
            <div style="display: flex; flex-direction: row; padding: 0px 15px;">
                <div class="command-button dropdown" style="margin-left: 750px; margin-top: 45px;">
                    <img src="../images/profile.png" width="30" height="30" style="margin: auto; margin-bottom: 5px;">
                    <b class="dropdown-toggle" id="dropdownVisibilidad" style="font-size: 30px;" data-bs-toggle="dropdown" aria-expanded="false">
                        Vladimir
                    </b>
                    <ul class="dropdown-menu" aria-labelledby="dropdownVisibilidad">
                        <li><a class="dropdown-item" href="" style="font-size: 20px;" type="submit" > Profil </a></li>
                        <li><a class="dropdown-item" href="" style="font-size: 20px;" type="submit" > Narudžbine </a></li>
                        <li><a class="dropdown-item" href="../index.html" style="font-size: 20px;" type="submit" > Odjavite se </a></li>
                    </ul>
                </div>
            </div> 
        </div>
    </div>
    <label for="profile" style="font-size: 55px; margin-left: 670px; "> <b>Profil</b> </label>
    <div class="row" style="margin-left: 370px; margin-top: 50px;">
        <div class="col-md-9">
            <form id="user-profile-form" class="has-validation-callback">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group has-success">
                            <label for="firstname" style="font-size: 17px;"><b>Ime</b></label>
                            <input type="text" data-validation="required" style="width: 300px; font-size: 17px;" name="firstName" id="firstname" value="Vladimir" class="form-control valid" data-validation-error-msg="Ovo je obavezno polje">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group has-success">
                            <label for="lastname" style="font-size: 17px;"><b>Prezime</b></label>
                            <input type="text" data-validation="required" style="width: 300px; font-size: 17px;" name="lastName" id="lastname" value="Vrbica" class="form-control valid" data-validation-error-msg="Ovo je obavezno polje">
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group has-success">
                        <div class="field-required">
                            <label for="username" style="font-size: 17px;"><b>Korisničko ime</b></label>
                            <input type="text" readonly="readonly" id="username" style="width: 300px; font-size: 17px;" class="form-control valid" value="vlada" data-validation="required" data-validation-error-msg="Potrebno nam je vaše korisničko ime">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span id="update_user_profile_message" class="alert d-none" role="alert" data-success-message="Podaci su uspešno ažurirani." data-fail-message="Došlo je do problema sa promenom vaših detalja.">
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="margin-top: 30px; ">
                    <button type="submit" name="submit" style="font-size: 17px;" id="submit_user_profile" class="btn btn-warning btn-block">
                    <b>Sačuvajte izmene </b></button>
                </div>
            </div>
            </form>
            </div>
        
    </div>
    <div class="row">
        <div>
            <img src="../images/stock-food-photos-bundle-bypeople-deals.png" style="margin-top: 20px;" class="header-image" height="300px" width="1520px" alt="header image">
        </div>
    </div>
    
</body>
</html>
